<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Add Sub Category</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:messages id="msg" closable="true" showDetail="true"></p:messages>

                <p:panelGrid columns="2">
                    <h:outputLabel value="Select Category Name : "></h:outputLabel>
                    <p:selectOneMenu value="#{subCategoryMB.subcatname}">
                        <f:selectItem itemLabel="Select Categoty Name" itemValue="" />
                        <f:selectItems value="#{subCategoryMB.categoryName}" />
                    </p:selectOneMenu>

                    <h:outputLabel value="Sub Category Name : "></h:outputLabel>
                    <p:inputText value="#{subCategoryMB.subcat.subCatName}" required="true"></p:inputText>

                    <h:outputLabel value="Sub Category Description : "></h:outputLabel>
                    <p:inputText value="#{subCategoryMB.subcat.subCatDesc}" required="true"></p:inputText>

                    <p:commandButton action="#{subCategoryMB.addSubCategory()}" 
                                     value="Save" update="msg"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
