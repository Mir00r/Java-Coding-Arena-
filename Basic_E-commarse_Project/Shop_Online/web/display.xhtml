<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Display Product</title>
        <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
    </h:head>
    <h:body>
        <center>
            <h:form id="form">

                <p:panel header="Cart">
                    <h:outputText value="#{cartHandlerMB.cartsize} 
                                  #{cartHandlerMB.item}" id="cart" />
                                 
                    <h:outputLink value="viewcart.xhtml">View Cart</h:outputLink>
                </p:panel>

                <p:dataGrid var="product" value="#{displayProductMB.allProduct}" 
                            columns="3" rows="10" paginator="true" id="pro" 
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                            {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                            rowsPerPageTemplate="6, 12, 16">
                    
<!--                     <p:panel header="Cart">
                        <h:outputText value="#{cartHandlerMB.cartsize} 
                                      #{cartHandlerMB.item}" id="cart" />
                        <h:outputLink value="viewcart.xhtml">View Cart</h:outputLink>
                        
                    </p:panel>-->
                    
                    <f:facet name="header">
                        <h:outputLabel value="All Product" />
                    </f:facet>

                    <p:panel header="#{product.proName}">

                        <h:panelGrid columns="1">
                            <h:graphicImage name="#{product.proUrl}" 
                                            library="images" width="200" height="200" />
                            <h:outputText value="#{product.proPrice}" />

                            <h:outputText value="Quantity" />
                            <h:inputText binding="#{input1}" />
                            
<!--                            <h:inputText value="#{cartHandlerMB.quantity}" />-->

                            <p:commandButton action="#{cartHandlerMB.proccessCart(input1.value)}" 
                                             value="Add to Cart" update=":form:cart">

                                <f:setPropertyActionListener target="#{cartHandlerMB.productId}" 
                                                             value="#{product.proId}" />

                                <f:setPropertyActionListener target="#{cartHandlerMB.productname}" 
                                                             value="#{product.proName}" />

                                <f:setPropertyActionListener target="#{cartHandlerMB.price}" 
                                                             value="#{product.proPrice}" />

                            </p:commandButton>

                        </h:panelGrid>

                        <p:commandLink update=":form:prod" oncomplete="PF('proDetails').show()" 
                                       title="View Details">

                            <h:outputText styleClass="ui-icon ui-icon-search" />

                            <f:setPropertyActionListener value="#{product}" 
                                                         target="#{displayProductMB.selectedProduct}" />
                        </p:commandLink>

                    </p:panel>

                </p:dataGrid>

                <p:dialog header="Product Info" widgetVar="proDetails" 
                          modal="true" showEffect="fade" 
                          hideEffect="fade" rendererType="false">

                    <p:outputPanel id="prod">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:graphicImage name="#{displayProductMB.selectedProduct.proUrl}" 
                                                library="images" width="200" height="200" />

                            </f:facet>


                            <h:outputText value="Price BDT"></h:outputText>
                            <h:outputText value="#{displayProductMB.selectedProduct.proPrice}" />


                            <h:outputText value="Quantity"></h:outputText>
                            <h:outputText value="#{displayProductMB.selectedProduct.proQty}" />

                            <h:outputText value="Description"></h:outputText>
                            <h:outputText value="#{displayProductMB.selectedProduct.proDesc}" />


                        </p:panelGrid>
                    </p:outputPanel>

                </p:dialog>

            </h:form>
        </center>
    </h:body>
</html>
