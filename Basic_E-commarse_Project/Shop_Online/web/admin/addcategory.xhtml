<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Add Category</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:messages id="msg" closable="true" showDetail="true"></p:messages>

                <p:panelGrid columns="2">
                    <h:outputLabel value="Category Name : "></h:outputLabel>
                    <p:inputText value="#{categoryMB.category.catName}" required="true"></p:inputText>

                    <h:outputLabel value="Category Description : "></h:outputLabel>
                    <p:inputText value="#{categoryMB.category.catDesc}" required="true"></p:inputText>

                    <p:commandButton action="#{categoryMB.addCategory()}" 
                                     value="Save" update="msg"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
