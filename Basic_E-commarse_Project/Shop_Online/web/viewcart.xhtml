<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>View Cart</title>
        <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
    </h:head>
    <h:body>
        <center>
            <h:form id="form">

                <p:dataTable var="cart" value="#{cartHandlerMB.cartList}" 
                             rows="10" > 

                    <f:facet name="header">
                        <h:outputLabel value="Your Cart" />
                    </f:facet>

                    <p:column headerText="Product Name">
                        <p:outputLabel value="#{cart.productname}" />
                    </p:column>
                    
                    <p:column headerText="Quantity">
                        <p:outputLabel value="#{cart.quantity}" />
                    </p:column>
                    
                    <p:column headerText="Price">
                        <p:outputLabel value="#{cart.price}" />
                    </p:column>
                    
                    <p:column headerText="Total">
                        <p:outputLabel value="#{cart.total}" />
                    </p:column>

                </p:dataTable>

            </h:form>
        </center>
    </h:body>
</html>
